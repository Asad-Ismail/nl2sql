name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  automated-review:
    name: Automated PR Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run formatting check
        id: black_check
        run: |
          if uv run black src/ --line-length 100 --check; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "msg=âœ… All files properly formatted" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "msg=âŒ Formatting issues found" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Run linting
        id: ruff_check
        run: |
          if uv run ruff check src/; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "msg=âœ… No linting issues" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "msg=âŒ Linting issues found" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Run type checking
        id: mypy_check
        run: |
          uv run mypy src/ 2>&1 | tee mypy_output.txt
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "msg=âœ… No type errors" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "msg=âš ï¸ Type errors found (non-blocking)" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const pyFiles = files.filter(f => f.filename.endsWith('.py')).map(f => f.filename).length;

            // Get check results from previous steps
            const blackStatus = '${{ steps.black_check.outputs.status }}' || 'unknown';
            const blackMsg = '${{ steps.black_check.outputs.msg }}' || 'Unknown';
            const ruffStatus = '${{ steps.ruff_check.outputs.status }}' || 'unknown';
            const ruffMsg = '${{ steps.ruff_check.outputs.msg }}' || 'Unknown';
            const mypyStatus = '${{ steps.mypy_check.outputs.status }}' || 'unknown';
            const mypyMsg = '${{ steps.mypy_check.outputs.msg }}' || 'Unknown';

            const allPassed = blackStatus === 'success' && ruffStatus === 'success';

            const comment = `## ðŸ¤– Automated PR Review

            **Triggered by:** ${pr.user.login}
            **Branch:** \`${pr.head.ref}\`
            **Python files changed:** ${pyFiles}

            ### ${allPassed ? 'âœ…' : 'âŒ'} Check Results

            ${blackMsg} (black)
            ${ruffMsg} (ruff)
            ${mypyMsg} (mypy)

            ${!allPassed ? `
            ### ðŸ› ï¸ How to Fix

            If checks failed, run these commands locally:

            \`\`\`bash
            # Install dependencies
            uv sync --all-extras

            # Auto-fix formatting
            uv run black src/ --line-length 100

            # Auto-fix linting
            uv run ruff check src/ --fix

            # Commit the fixes
            git add .
            git commit -m "style: Fix formatting and linting"
            git push
            \`\`\`
            ` : ''}

            ### ðŸ“Š Changes Summary

            - **Additions:** +${pr.additions}
            - **Deletions:** -${pr.deletions}
            - **Files changed:** ${pr.changed_files}

            ### ðŸ’¡ Next Steps

            1. ${allPassed ? 'âœ… All checks passed!' : 'Fix the issues using commands above'}
            2. Review the code changes manually
            3. Run tests locally: \`uv run pytest\`
            4. Optionally run Claude Code PR review: \`/pr-review-toolkit:review-pr\`

            ---
            *This is an automated review. For comprehensive analysis, run Claude Code's PR review locally.*
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Automated PR Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

            // Fail the job if critical checks failed
            if (!allPassed) {
              core.setFailed('Some checks failed. Please fix and push again.');
            }
