name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  automated-review:
    name: Automated PR Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras
        # --all-extras installs all optional dependency groups (dev, train, etc.)

      - name: Run formatting check
        run: uv run black src/ --line-length 100 --check

      - name: Run linting
        run: uv run ruff check src/

      - name: Run type checking
        run: uv run mypy src/ || true  # Don't fail on type errors

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Get changed files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const pyFiles = files.filter(f => f.filename.endsWith('.py')).map(f => f.filename).length;

            // Check workflow status
            const workflowRun = context.payload.workflow_run;
            const checksPassed = workflowRun && workflowRun.conclusion === 'success';

            const statusEmoji = checksPassed ? 'âœ…' : 'âŒ';
            const statusText = checksPassed ? 'All checks passed!' : 'Some checks failed - see logs';

            const comment = `## ðŸ¤– Automated PR Review

            **Triggered by:** ${pr.user.login}
            **Branch:** \`${pr.head.ref}\`
            **Python files changed:** ${pyFiles}

            ### ${statusEmoji} Check Results

            ${statusEmoji} Formatting check (black)
            ${statusEmoji} Linting check (ruff)
            â„¹ï¸  Type checking completed (mypy)

            ### ðŸ“Š Changes Summary

            - **Additions:** +${pr.additions}
            - **Deletions:** -${pr.deletions}
            - **Files changed:** ${pr.changed_files}

            ### ðŸ’¡ Next Steps

            1. Review the code changes manually
            2. Check the workflow logs for details
            3. Run tests locally: \`uv run pytest\`
            4. Optionally run Claude Code PR review: \`/pr-review-toolkit:review-pr\`

            ---
            *This is an automated review. For comprehensive analysis, run Claude Code's PR review locally.*
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Automated PR Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
